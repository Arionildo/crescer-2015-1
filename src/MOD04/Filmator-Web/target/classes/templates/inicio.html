<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="campo">
			<h1>Olá,</h1>
			<h2>Faça seu login<h2>
			<form action="/cadastro" method="POST">
				<label class="label01">Nome:</label>
					<input class="input01" type="text" name="nome" placeholder="Ex.: Maragato"
					>
				<label class="label01">Senha:</label>
					<input class="input01" type="password" name="senha" placeholder="Use sua senha criada">
				<input type="submit" value="ENTRAR">
			</form>

			{{#mensagem}}
			<p>{{mensagem}}</p>
			{{/mensagem}}

			<h2 class="fraseRegistro">Ou crie um registro<h2>
			<form action="/consulta" method="POST">
				<label class="label01">Nome:</label>
					<input class="input01" type="text" name="nomeRegistro" placeholder="Ex.: Maguila"
					>
				<label class="label01">Senha:</label>
					<input class="input01" type="password" name="senhaRegistro" placeholder="Dica: Crie uma senha com símbolos">
				<label class="label01">Email:</label>
					<input class="input01" type="email" name="emailRegistro" placeholder="Ex.: maguila@gorila.com">
				<input type="submit" value="REGISTRAR">
			</form>
		</div>
		
	</body>
</html>
