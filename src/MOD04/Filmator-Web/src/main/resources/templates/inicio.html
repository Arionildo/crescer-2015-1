<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="campo">
			<h1>Olá,</h1>
			<h2>Faça seu login<h2>
			<form action="/cadastro" method="POST">
				<input class="input01" type="text" name="nome" placeholder="Ex.: Maguila">
				<input class="input01" type="password" name="senha">
				<input type="submit" value="ENTRAR">
			</form>

			{{#mensagem}}
			<p>{{mensagem}}</p>
			{{/mensagem}}

			<h2 class="fraseRegistro">Ou crie um registro<h2>
			<form action="/confirmacao" method="POST">
				<input class="input01" type="text" name="nome" placeholder="Ex.: Maguila">
				<input class="input01" type="password" name="senha">
				<input class="input01" type="email" name="email" placeholder="Ex.: maguila@gorila.com">
				<input type="submit" value="REGISTRAR">
			</form>
		</div>
		
	</body>
</html>
